<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <title>Login</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }

        .card{
            padding: 40px;
        }
        #elms{
            display: flex;
            flex-direction: row;
            justify-items: center;
            justify-content: center;
        }
        .h1{
            font-weight: bold;
            background-color: white;
            color: orange;
        }

    </style>
</head>

<body>


    <div class="container">
        <div id="elms">
            <h1 class="h1">ELMS</h1>
        </div>

        <div>
            <div class="card">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example1" class="form-control" />
                        <label class="form-label" for="form1Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example2" class="form-control" />
                        <label class="form-label" for="form1Example2">Password</label>
                    </div>


                    <!-- Submit button -->
                    <a href="{% url 'dashboard' %}" type="submit" class="btn btn-primary btn-block">LOG in</a>
                </form>
            </div>
        </div>
    </div>





    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

</body>

</html>
